<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<script src="https://cdn.tailwindcss.com"></script>

		<!-- 구글폰트 -->
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
			rel="stylesheet"
		/>

		<!-- Socket.IO 클라이언트 -->
		<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

</title>
<style>
	@keyframes fade-in-up {
		0% {
			opacity: 0;
			transform: translateY(20px);
		}
		100% {
			opacity: 1;
			transform: translateY(0);
		}
	}
	.animate-fade-in-up {
		animation: fade-in-up 0.5s cubic-bezier(0.4, 0, 0.2, 1);
	}
	@keyframes fade-out {
		0% {
			opacity: 1;
		}
		100% {
			opacity: 0;
		}
	}
	.animate-fade-out-delay {
		animation: fade-out 0.5s cubic-bezier(0.4, 0, 0.2, 1) 1s forwards;
	}
</style>
	</head>

<body>
	{# 플래시 메시지: 우측 상단에 표시 #}
	{% with messages = get_flashed_messages(with_categories=true) %}
	  {% if messages %}
		<div class="fixed top-10 right-10 z-50 flex flex-col items-end space-y-2">
		  {% for category, message in messages %}
			<div class="px-6 py-4 rounded-xl shadow-lg text-2xl font-bold animate-fade-in-up animate-fade-out-delay transition-all duration-300 bg-red-100 text-red-600 border border-red-400">
			  {{ message }}
			</div>
		  {% endfor %}
		</div>
	  {% endif %}
	{% endwith %}
		<main class="flex flex-col items-center">
			<h1
				class="flex flex-col justify-center text-center text-green-400 font-bold text-8xl flex-shrink-0 pt-20"
				style="font-family: Inter"
			>
				정글 테트리스
			</h1>

			<form
				method="POST"
				action="{{ url_for('main.register') }}"
				id="registerForm"
				class="flex flex-col items-center gap-5 pt-10"
			>
				<div class="relative" style="width: 517px; height: 70px">
					<input
						type="text"
						id="user_id"
						name="user_id"
						placeholder=" "
						class="peer w-full h-full px-4 pt-6 pb-2 border-4 border-gray-300 rounded-2xl text-2xl focus:outline-none focus:border-green-500 bg-white"
						required
					/>
					<label for="user_id" class="absolute left-4 top-5 text-green-500 text-2xl font-bold transition-all duration-200
						peer-placeholder-shown:top-5 peer-placeholder-shown:text-2xl
						peer-focus:top-2 peer-focus:text-sm peer-focus:text-green-500
						peer-valid:top-2 peer-valid:text-sm">
						아이디
					</label>
				</div>
				<div class="relative" style="width: 517px; height: 70px">
					<input
						type="text"
						id="name"
						name="name"
						placeholder=" "
						class="peer w-full h-full px-4 pt-6 pb-2 border-4 border-gray-300 rounded-2xl text-2xl focus:outline-none focus:border-green-500 bg-white"
						required
					/>
					<label for="name" class="absolute left-4 top-5 text-green-500 text-2xl font-bold transition-all duration-200
						peer-placeholder-shown:top-5 peer-placeholder-shown:text-2xl
						peer-focus:top-2 peer-focus:text-sm peer-focus:text-green-500
						peer-valid:top-2 peer-valid:text-sm">
						이름
					</label>
				</div>
				<div class="relative" style="width: 517px; height: 70px">
					<input
						type="password"
						id="password"
						name="password"
						placeholder=" "
						class="peer w-full h-full px-4 pt-6 pb-2 border-4 border-gray-300 rounded-2xl text-2xl focus:outline-none focus:border-green-500 bg-white"
						required
					/>
					<label for="password" class="absolute left-4 top-5 text-green-500 text-2xl font-bold transition-all duration-200
						peer-placeholder-shown:top-5 peer-placeholder-shown:text-2xl
						peer-focus:top-2 peer-focus:text-sm peer-focus:text-green-500
						peer-valid:top-2 peer-valid:text-sm">
						비밀번호
					</label>
				</div>
				<div class="relative" style="width: 517px; height: 70px">
					<input
						type="password"
						id="password_confirm"
						name="password_confirm"
						placeholder=" "
						class="peer w-full h-full px-4 pt-6 pb-2 border-4 border-gray-300 rounded-2xl text-2xl focus:outline-none focus:border-green-500 bg-white"
						required
					/>
					<label for="password_confirm" class="absolute left-4 top-5 text-green-500 text-2xl font-bold transition-all duration-200
						peer-placeholder-shown:top-5 peer-placeholder-shown:text-2xl
						peer-focus:top-2 peer-focus:text-sm peer-focus:text-green-500
						peer-valid:top-2 peer-valid:text-sm">
						비밀번호 확인
					</label>
				</div>
				<button
					type="submit"
					class="flex-shrink-0 rounded-2xl border-green-400 text-white font-bold text-5xl bg-green-400 hover:bg-green-600 transition-colors duration-200"
					style="width: 517px; height: 70px"
				>
					회원가입
				</button>
			</form>

			<div class="absolute bottom-20 right-20 font-bold text-5xl text-green-400 hover:text-green-600 transition-colors duration-200">
				<a href="{{ url_for('main.login') }}">로그인</a>
			</div>
		</main>
	</body>
</html>
