<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Tetris Solo</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-white flex justify-center items-center min-h-screen">
  <div class="flex gap-6">
    <canvas id="game-board" class="bg-black"></canvas>
    <div class="flex flex-col justify-start text-green-500 text-2xl space-y-4">
      <div><strong>이름</strong></div>
      <div id="score">점수: 0</div>
      <div id="time">남은 시간: 0sec</div>
      <button id="play-btn" class="bg-green-500 text-white px-4 py-2 rounded-md">Play</button>
    </div>
  </div>

  <script>
    const COLS = 10;
    const ROWS = 15;
    const BLOCK_SIZE = window.innerHeight * 0.06;

    const KEY = {
      LEFT: 37,
      RIGHT: 39,
      DOWN: 40,
      UP: 38,
      SPACE: 32
    };
    Object.freeze(KEY);

    const MOVES = {
      [KEY.LEFT]: { dx: -1, dy: 0 },
      [KEY.RIGHT]: { dx: 1, dy: 0 },
      [KEY.DOWN]: { dx: 0, dy: 1 }
    };

    const COLORS = [
      'cyan',    // I
      'blue',    // J
      'orange',  // L
      'yellow',  // O
      'green',   // S
      'purple',  // T
      'red'      // Z
    ];

    const BLOCKS = [
      { blocks: [[-1, 0], [0, 0], [1, 0], [2, 0]], center: [0, 0] },      // I
      { blocks: [[-1, 0], [0, 0], [1, 0], [1, -1]], center: [0, 0] },     // J
      { blocks: [[-1, 0], [0, 0], [1, 0], [1, 1]], center: [0, 0] },      // L
      { blocks: [[0, 0], [1, 0], [0, 1], [1, 1]], center: null },         // O
      { blocks: [[-1, 0], [0, 0], [0, 1], [1, 1]], center: [0, 0] },      // S
      { blocks: [[-1, 0], [0, 0], [1, 0], [0, 1]], center: [0, 0] },      // T
      { blocks: [[-1, 1], [0, 1], [0, 0], [1, 0]], center: [0, 0] }       // Z
    ];

    const gameState = {
      canvas: document.getElementById('game-board'),
      ctx: null,
      grid: [],
      currentBlock: null
    };

    function setupCanvas() {
      const canvas = gameState.canvas;
      canvas.width = COLS * BLOCK_SIZE;
      canvas.height = ROWS * BLOCK_SIZE;

      const ctx = canvas.getContext('2d');
      ctx.scale(BLOCK_SIZE, BLOCK_SIZE);
      gameState.ctx = ctx;
    }

    function createEmptyBoard() {
      return Array.from({ length: ROWS }, () => Array(COLS).fill(0));
    }

    function clearCanvas() {
      gameState.ctx.clearRect(0, 0, COLS, ROWS);
    }

    function drawGrid() {
      const ctx = gameState.ctx;
      ctx.strokeStyle = '#444';
      ctx.lineWidth = 0.05;

      for (let r = 0; r <= ROWS; r++) {
        ctx.beginPath();
        ctx.moveTo(0, r);
        ctx.lineTo(COLS, r);
        ctx.stroke();
      }

      for (let c = 0; c <= COLS; c++) {
        ctx.beginPath();
        ctx.moveTo(c, 0);
        ctx.lineTo(c, ROWS);
        ctx.stroke();
      }
    }

    function drawFixedBlocks() {
      const ctx = gameState.ctx;
      const grid = gameState.grid;

      for (let y = 0; y < ROWS; y++) {
        for (let x = 0; x < COLS; x++) {
          const cell = grid[y][x];
          if (cell !== 0) {
            ctx.fillStyle = COLORS[cell - 1];
            ctx.fillRect(x, y, 1, 1);
          }
        }
      }
    }

    function drawBlock(block) {
      const ctx = gameState.ctx;
      ctx.fillStyle = block.color;
      block.blocks.forEach(([dx, dy]) => {
        ctx.fillRect(block.x + dx, block.y + dy, 1, 1);
      });
    }

    function render() {
      clearCanvas();
      drawGrid();
      drawFixedBlocks();
      if (gameState.currentBlock) drawBlock(gameState.currentBlock);
    }

    function createBlock() {
      const index = Math.floor(Math.random() * BLOCKS.length);
      const { blocks, center } = BLOCKS[index];
      const color = COLORS[index];
      const minDy = Math.min(...blocks.map(([_, dy]) => dy));

      return {
        x: 4,
        y: -minDy,
        color,
        blocks,
        center
      };
    }

    function isCollision(grid, block, offsetX, offsetY, rotated = null, strict = false) {
      const cells = rotated || block.blocks;

      return cells.some(([dx, dy]) => {
        const x = offsetX + dx;
        const y = offsetY + dy;

        if (x < 0 || x >= COLS || y >= ROWS || (strict && y < 0)) return true;
        if (y >= 0 && grid[y][x] !== 0) return true;
        return false;
      });
    }

    function moveBlock(dx, dy) {
      const block = gameState.currentBlock;
      const newX = block.x + dx;
      const newY = block.y + dy;

      if (!isCollision(gameState.grid, block, newX, newY)) {
        block.x = newX;
        block.y = newY;
        render();
      } else if (dy === 1) {
        fixBlockToGrid();
        gameState.currentBlock = createBlock();
        render();
      }
    }

    function rotateBlock() {
      const block = gameState.currentBlock;
      const { blocks, center } = block;

      if (!center) return;

      const rotated = blocks.map(([x, y]) => {
        const relX = x - center[0];
        const relY = y - center[1];
        const newX = -relY;
        const newY = relX;
        return [newX + center[0], newY + center[1]];
      });

      if (!isCollision(gameState.grid, block, block.x, block.y, rotated, true)) {
        block.blocks = rotated;
        render();
      }
    }

    function hardDrop() {
      const block = gameState.currentBlock;
      let dropY = block.y;

      while (!isCollision(gameState.grid, block, block.x, dropY + 1)) {
        dropY++;
      }

      block.y = dropY;
      fixBlockToGrid();
      gameState.currentBlock = createBlock();
      render();
    }

    function fixBlockToGrid() {
      const { grid, currentBlock: block } = gameState;
      const colorIndex = COLORS.indexOf(block.color) + 1;

      block.blocks.forEach(([dx, dy]) => {
        const x = block.x + dx;
        const y = block.y + dy;
        if (y >= 0) grid[y][x] = colorIndex;
      });

      clearLines();
    }


    function clearLines() {
      const { grid } = gameState;
      let linesCleared = 0;

      for (let y = ROWS - 1; y >= 0; y--) {
        if (grid[y].every(cell => cell !== 0)) {
          grid.splice(y, 1); // 줄 제거
          grid.unshift(Array(COLS).fill(0)); // 맨 위에 빈 줄 추가
          linesCleared++;
          y++; // 같은 y 다시 검사 (위에서 줄이 내려왔으므로)
        }
      }
    }   


    function handleKeyDown(e) {
      const move = MOVES[e.keyCode];
      if (move) {
        e.preventDefault();
        moveBlock(move.dx, move.dy);
      } else if (e.keyCode === KEY.UP) {
        e.preventDefault();
        rotateBlock();
      } else if (e.keyCode === KEY.SPACE) {
        e.preventDefault();
        hardDrop();
      }
    }

    function startGame() {
      gameState.grid = createEmptyBoard();
      gameState.currentBlock = createBlock();
      render();
    }

    setupCanvas();
    drawGrid();
    document.addEventListener('keydown', handleKeyDown);
    document.getElementById('play-btn').addEventListener('click', startGame);
  </script>
</body>
</html>
