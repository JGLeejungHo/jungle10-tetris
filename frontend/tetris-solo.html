<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Tetris Solo</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-white flex justify-center items-center min-h-screen">
  <div class="flex gap-6">
    <canvas id="game-board" class="bg-black"></canvas>
    <div class="flex flex-col justify-start text-green-500 text-2xl space-y-4">
      <div><strong>이름</strong></div>
      <div id="score">점수: 0</div>
      <div id="time">남은 시간: 0sec</div>
      <button id="play-btn" class="bg-green-500 text-white px-4 py-2 rounded-md">Play</button>
    </div>
  </div>

  <script>
    // === 게임 설정 ===
    const COLS = 10;
    const ROWS = 15;
    const BLOCK_SIZE = window.innerHeight * 0.06;

    const KEY = Object.freeze({
      LEFT: 37,
      RIGHT: 39,
      DOWN: 40,
      UP: 38,
      SPACE: 32
    });

    const MOVES = {
      [KEY.LEFT]: { dx: -1, dy: 0 },
      [KEY.RIGHT]: { dx: 1, dy: 0 },
      [KEY.DOWN]: { dx: 0, dy: 1 }
    };

    const COLORS = ['cyan', 'blue', 'orange', 'yellow', 'green', 'purple', 'red'];

    const BLOCK_SHAPES = [
      { blocks: [[-1, 0], [0, 0], [1, 0], [2, 0]], center: [0, 0] },       // I
      { blocks: [[-1, 0], [0, 0], [1, 0], [1, -1]], center: [0, 0] },     // J
      { blocks: [[-1, 0], [0, 0], [1, 0], [1, 1]], center: [0, 0] },      // L
      { blocks: [[0, 0], [1, 0], [0, 1], [1, 1]], center: null },        // O
      { blocks: [[-1, 0], [0, 0], [0, 1], [1, 1]], center: [0, 0] },      // S
      { blocks: [[-1, 0], [0, 0], [1, 0], [0, 1]], center: [0, 0] },      // T
      { blocks: [[-1, 1], [0, 1], [0, 0], [1, 0]], center: [0, 0] }       // Z
    ];

    const game = {
      canvas: document.getElementById('game-board'),
      ctx: null,
      grid: [],
      current: null
    };

    // === 초기화 ===
    function initializeCanvas() {
      game.canvas.width = COLS * BLOCK_SIZE;
      game.canvas.height = ROWS * BLOCK_SIZE;
      game.ctx = game.canvas.getContext('2d');
      game.ctx.scale(BLOCK_SIZE, BLOCK_SIZE);
    }

    function initializeBoard() {
      return Array.from({ length: ROWS }, () => Array(COLS).fill(0));
    }

    function startGame() {
      game.grid = initializeBoard();
      game.current = generateBlock();
      render();
    }

    // === 렌더링 ===
    function render() {
      clear();
      drawGrid();
      drawFixedBlocks();
      if (game.current) drawCurrentBlock();
    }

    function clear() {
      game.ctx.clearRect(0, 0, COLS, ROWS);
    }

    function drawGrid() {
      const ctx = game.ctx;
      ctx.strokeStyle = '#444';
      ctx.lineWidth = 0.05;

      for (let r = 0; r <= ROWS; r++) {
        ctx.beginPath();
        ctx.moveTo(0, r);
        ctx.lineTo(COLS, r);
        ctx.stroke();
      }

      for (let c = 0; c <= COLS; c++) {
        ctx.beginPath();
        ctx.moveTo(c, 0);
        ctx.lineTo(c, ROWS);
        ctx.stroke();
      }
    }

    function drawFixedBlocks() {
      const ctx = game.ctx;
      for (let y = 0; y < ROWS; y++) {
        for (let x = 0; x < COLS; x++) {
          const cell = game.grid[y][x];
          if (cell !== 0) {
            ctx.fillStyle = COLORS[cell - 1];
            ctx.fillRect(x, y, 1, 1);
          }
        }
      }
    }

    function drawCurrentBlock() {
      const ctx = game.ctx;
      const block = game.current;
      ctx.fillStyle = block.color;
      block.blocks.forEach(([dx, dy]) => {
        ctx.fillRect(block.x + dx, block.y + dy, 1, 1);
      });
    }

    // === 블록 처리 ===
    function generateBlock() {
      const index = Math.floor(Math.random() * BLOCK_SHAPES.length);
      const { blocks, center } = BLOCK_SHAPES[index];
      const color = COLORS[index];
      const minDy = Math.min(...blocks.map(([_, dy]) => dy));

      return {
        x: 4,
        y: -minDy,
        color,
        blocks,
        center
      };
    }

    function move(dx, dy) {
      const { current, grid } = game;
      const newX = current.x + dx;
      const newY = current.y + dy;

      if (!isColliding(grid, current, newX, newY)) {
        current.x = newX;
        current.y = newY;
        render();
      } else if (dy === 1) {
        placeBlock();
        game.current = generateBlock();
        render();
      }
    }

    function rotate() {
      const { current, grid } = game;
      if (!current.center) return;

      const rotated = current.blocks.map(([x, y]) => {
        const [cx, cy] = current.center;
        const relX = x - cx;
        const relY = y - cy;
        return [-relY + cx, relX + cy];
      });

      if (!isColliding(grid, current, current.x, current.y, rotated, true)) {
        current.blocks = rotated;
        render();
      }
    }

    function hardDrop() {
      const block = game.current;
      while (!isColliding(game.grid, block, block.x, block.y + 1)) {
        block.y++;
      }
      placeBlock();
      game.current = generateBlock();
      render();
    }

    function placeBlock() {
      const { grid, current } = game;
      const colorIndex = COLORS.indexOf(current.color) + 1;

      current.blocks.forEach(([dx, dy]) => {
        const x = current.x + dx;
        const y = current.y + dy;
        if (y >= 0) grid[y][x] = colorIndex;
      });

      clearLines();
    }

    // === 충돌 및 줄 처리 ===
    function isColliding(grid, block, offsetX, offsetY, override = null, strict = false) {
      const cells = override || block.blocks;
      return cells.some(([dx, dy]) => {
        const x = offsetX + dx;
        const y = offsetY + dy;
        if (x < 0 || x >= COLS || y >= ROWS || (strict && y < 0)) return true;
        return y >= 0 && grid[y][x] !== 0;
      });
    }

    function clearLines() {
      for (let y = ROWS - 1; y >= 0; y--) {
        if (game.grid[y].every(cell => cell !== 0)) {
          game.grid.splice(y, 1);
          game.grid.unshift(Array(COLS).fill(0));
          y++;
        }
      }
    }

    // === 이벤트 핸들러 ===
    function onKeyDown(e) {
      const moveAction = MOVES[e.keyCode];
      if (moveAction) {
        e.preventDefault();
        move(moveAction.dx, moveAction.dy);
      } else if (e.keyCode === KEY.UP) {
        e.preventDefault();
        rotate();
      } else if (e.keyCode === KEY.SPACE) {
        e.preventDefault();
        hardDrop();
      }
    }

    // === 실행 ===
    initializeCanvas();
    drawGrid();
    document.addEventListener('keydown', onKeyDown);
    document.getElementById('play-btn').addEventListener('click', startGame);
  </script>
</body>
</html>
